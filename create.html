<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PumpFun - Luo Token</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            overflow-x: hidden;
        }
        header {
            background-color: #ffff00;
            color: #000000;
            padding: 15px 0;
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        #container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #ffff00;
            text-shadow: 1px 1px 3px #ff0000;
        }
        .form-section {
            background: linear-gradient(135deg, #1a1a1a, #333333);
            border: 3px solid #ffff00;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.5);
        }
        input[type="text"], input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ffff00;
            border-radius: 5px;
            background-color: #ffffff;
            color: #000000;
            font-size: 1em;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background-color: #ff0000;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #cc0000;
        }
        .message {
            color: #ff0000;
            font-weight: bold;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 1em;
            word-break: break-all;
        }
        @media (max-width: 600px) {
            header { font-size: 1.4em; padding: 10px; }
            #container { padding: 10px; }
            .form-section { padding: 15px; }
            input, textarea, button { font-size: 0.9em; }
        }
        .navigation {
            margin: 10px 0;
            font-size: 1em;
        }
        .navigation a {
            color: #ff0000;
            text-decoration: none;
            margin: 0 5px;
        }
        .navigation a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>PumpFun üåü</header>
    <div id="container">
        <div class="navigation">
            <a href="/wallet">Oma Lompakko üí∞</a> | 
            <a href="/trade">Kauppa üí∏</a> | 
            <a href="/events">Tapahtumat üöÄ</a>
        </div>
        <h1>Luo Oma Token üéüÔ∏è</h1>
        <div class="form-section">
            <form id="create-form">
                <input type="text" name="name" placeholder="Tokenin nimi" required>
                <input type="text" name="symbol" placeholder="Symboli (esim. TEST)" required>
                <textarea name="description" placeholder="Kuvaus" required></textarea>
                <input type="text" name="twitter" placeholder="Twitter URL (valinnainen)">
                <input type="text" name="telegram" placeholder="Telegram URL (valinnainen)">
                <input type="text" name="website" placeholder="Verkkosivu URL (valinnainen)">
                <input type="file" name="image" accept="image/*" required>
                <button type="submit">Luo Token üõ†Ô∏è</button>
            </form>
            <div id="message" class="message"></div>
            <div id="result"></div>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
