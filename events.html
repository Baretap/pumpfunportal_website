<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PumpFun - Tapahtumat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            overflow-x: hidden;
        }
        header {
            background-color: #ffff00;
            color: #000000;
            padding: 15px 0;
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        #container {
            padding: 20px;
            max-width: 100%;
            margin: 0 auto;
        }
        h1 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #ffff00;
            text-shadow: 1px 1px 3px #ff0000;
        }
        .warning {
            color: #ff0000;
            font-weight: bold;
            margin: 15px 0;
            background-color: rgba(255, 0, 0, 0.1);
            padding: 5px;
            border-radius: 5px;
        }
        #events {
            background: linear-gradient(135deg, #1a1a1a, #333333);
            border: 3px solid #ffff00;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            overflow-y: auto;
            max-height: 500px;
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.5);
        }
        .event-item {
            background-color: #ffffff;
            color: #000000;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            border-left: 6px solid #ffff00;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-out;
            word-wrap: break-word; /* Teksti k√§√§ntyy siististi */
            max-width: 100%;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .event-item.error {
            border-left: 6px solid #ff0000;
            background-color: #ffcccc;
            color: #ff0000;
        }
        .emoji {
            font-size: 1.8em;
            margin-right: 10px;
        }
        .token-info {
            font-size: 1em;
            line-height: 1.4;
        }
        .token-ca {
            font-family: monospace;
            background-color: #f0f0f0;
            padding: 2px 5px;
            border-radius: 3px;
            word-break: break-all; /* Pitk√§ CA katkeaa riveille */
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @media (max-width: 600px) {
            header { font-size: 1.4em; padding: 10px; }
            #container { padding: 10px; }
            #events { font-size: 0.9em; max-height: 400px; }
            .event-item { padding: 10px; }
            .emoji { font-size: 1.5em; }
            .token-info { font-size: 0.9em; }
        }
    </style>
</head>
